apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resource.default.name"  . }}
  namespace: {{ include "resource.default.namespace"  . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "labels.selector" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        releaseRevision: {{ .Release.Revision | quote }}
      labels:
        {{- include "labels.common" . | nindent 8 }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - {{ include "name" . | quote }}
            topologyKey: "kubernetes.io/hostname"
      containers:
      - args:
        - sync
        - --dst-name={{ .Values.destinationRegistry.name }}
        - --dst-user={{ .Values.destinationRegistry.credentials.user }}
        - --last-modified={{ .Values.lastModified }}
        - --loop
        env:
        - name: DST_REGISTRY_PASSWORD
          valueFrom:
            secretKeyRef:
              key: destination-registry-password
              name: {{ include "resource.default.name"  . }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        name: {{ include "resource.default.name"  . }}
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-socket
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 250m
            memory: 100Mi
      serviceAccount: {{ include "resource.default.name"  . }}
      serviceAccountName: {{ include "resource.default.name"  . }}
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
